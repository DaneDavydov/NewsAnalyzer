<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Denis Davydov">
  <meta name="description" content="News Analyzer">
  <meta name="keywords" content="HTML, CSS, JavaScript, Yandex Praktikum">
  <link rel="stylesheet" href="<%=htmlWebpackPlugin.files.chunks.main.css %>">
  <link rel="shortcut icon" href="<%=require('./images/favicon.png')%>" type="image/png">
  <title>News Analyzer</title>
</head>

<body>
  <div class="page">
    <header class="header header_bg section">
      <div class="header__wrap">
        <a href="index.html" class="header__logo">NewsAnalyzer</a>
        <nav class="header__nav">
          <a href="index.html" class="header__link header__link_active">Главная</a>
          <a href="about.html" class="header__link">О проекте</a>
        </nav>
      </div>
      <div class="header__content">
        <h1 class="title header__title">Что в мире творится?</h1>
        <h2 class="header__subtitle">Введите в поиске любую тему и узнайте, насколько популярной она была в новостях за
          прошедшую неделю.</h2>
        <form class="search" novalidate>
          <input class="search__input" type="text" placeholder="Введите тему новости" pattern=".{2,}">
          <input class="search__button" type="submit" value="Искать">
        </form>
      </div>
    </header>
    <main class="main">

    </main>
    <footer class="footer">

    </footer>
  </div>
  <script src="<%= htmlWebpackPlugin.files.chunks.main.entry %>"></script>
</body>

</html>
