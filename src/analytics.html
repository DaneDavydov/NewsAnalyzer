<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Denis Davydov">
  <meta name="description" content="News Analyzer">
  <meta name="keywords" content="HTML, CSS, JavaScript, Yandex Praktikum">
  <link rel="stylesheet" href="<%=htmlWebpackPlugin.files.chunks.analytics.css %>">
  <link rel="shortcut icon" href="<%=require('./images/favicon.png')%>" type="image/png">
  <title>Analytics | News Analyzer</title>
</head>

<body>
<div class="page">
  <header class="header section">
    <div class="header__wrap header__wrap_black">
      <a href="index.html" class="header__logo header__logo_black">NewsAnalyzer</a>
      <nav class="header__nav">
        <ul class="header__links">
          <li><a href="index.html" class="header__link header__link_black">Главная</a></li>
          <li><a href="about.html" class="header__link header__link_black">О проекте</a>
          </li>
        </ul>
      </nav>
    </div>
  </header>
  <main>
    <section class="analytics">
      <ol class="breadcrumb">
        <li class="breadcrumb__item"><a href="" class="breadcrumb__link">Главная</a> /li>
        <li class="breadcrumb__item breadcrumb__item_active">/ Аналитика</li>
      </ol>
      <div class="">Главная / Аналитика</div>
      <h1 class="title analytics__title">Вы спросили: «Путешествия»</h1>
      <div class="analytics__item">Новостей за неделю: 34 324</div>
      <div class="analytics__item">Упоминаний в загаловках: 235</div>
    </section>
    <section class="diagram">
    </section>
  </main>

  <footer class="footer section section_narrow">
    <p class="footer__copyright">&copy; Supersite</p>
    <nav>
      <ul class="footer__links">
        <li><a href="index.html" class="footer__link">Главная</a></li>
        <li><a href="about.html" class="footer__link">О проекте</a></li>
        <li><a href="https://praktikum.yandex.ru/" class="footer__link" target="_blank">Яндекс.Практикум</a></li>
      </ul>
    </nav>
    <nav>
      <ul class="footer__social">
        <li class="footer__social-item"><a href="https://github.com/DaneDavydov" class="" target="_blank"><img
          src="<%=require('./images/github.svg')%>" alt="GitHub" class=""></a></li>
        <li class="footer__social-item"><a href="https://www.facebook.com/" class="" target="_blank"><img
          src="<%=require('./images/facebook.svg')%>" alt="Facebook" class=""></a></li>
      </ul>
    </nav>
  </footer>
</div>
<script src="<%= htmlWebpackPlugin.files.chunks.analytics.entry %>"></script>
</body>

</html>
